<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:overflow-y="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>All users</title>

</head>
<body>

<header th:replace="fragments/header :: header">
</header>

<div class="row no-gutters">
    <div class="col-2">
        <ul class="list-group w-100">
            <div sec:authorize="hasRole('ADMIN')">
                <li><a href="/admin/" class="list-group-item">Admin</a></li>
            </div>
            <li><a href="/user" class="list-group-item active">User</a></li>
        </ul>
    </div>
    <div class="col-10 bg-light">
        <div class="container">
            <h2>User information-page</h2>

            <h5>About user</h5>
            <div class="bg-white">
                <table class="table table-striped table-condensed container">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <td th:text="${currentUser.getId()}"></td>
                        <td th:text="${currentUser.getName()}"></td>
                        <td th:text="${currentUser.getLastName()}"></td>
                        <td th:text="${currentUser.getAge()}"></td>
                        <td th:text="${currentUser.getEmail()}"></td>
                        <td>
                            <ul class="list-inline">
                                <li class="list-inline"
                                    th:text="${#strings.listJoin(currentUser.getRoles(), ' ')} "></li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
