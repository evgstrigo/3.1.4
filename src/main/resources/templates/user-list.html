<div class="row no-gutters">

                    <a class="nav-link active" href="#admin" data-toggle="tab">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#addNewUser" data-toggle="tab">New User</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="admin">
                        <h5>All users</h5>

                    <div class="bg-white">
                        <table class="table table-striped table-condensed container">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
<!--                                <th>Role</th>-->
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="dataTable">

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="tab-pane" id="addNewUser">
                    <h5>Add new user</h5>
                    <div class="bg-white">
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-4">
                                <form class="font-weight-bold text-center" id="formAddNewUser" name="myFormAddUser">
                                    <div class="form-group">
                                        <label for="firstName">First name</label>
                                        <input type="text" class="form-control" id="firstName" name="name"
                                               placeholder="First name">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last name</label>
                                        <input type="text" class="form-control" id="lastName"
                                               placeholder="Last name">
                                    </div>
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="text" class="form-control" id="age" placeholder="Age">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email"
                                               placeholder="Email@mail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password"
                                               placeholder="Password">
                                    </div>
<!--                                    <div class="form-group">-->

                                </form>
                            </div>
                            <div class="col-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--****************************** EDIT MODAL ************************************-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
     aria-hidden="true">
    <form class="font-weight-bold text-center" id="editForm">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label for="modal_id">ID</label>
                        <input type="text" class="form-control" id="modal_id"
                               name="id" placeholder="ID" readonly/>
                    </div>

                    <div class="form-group">
                        <label for="modal_firstName">First name</label>
                        <input type="text" class="form-control" id="modal_firstName"
                               name="name" placeholder="First name"/>
                    </div>
                    <div class="form-group">
                        <label for="modal_lastName">Last name</label>
                        <input type="text" class="form-control" id="modal_lastName"
                               name="lastName" placeholder="Last name"/>
                    </div>
                    <div class="form-group">
                        <label for="modal_age">Age</label>
                        <input type="text" class="form-control" id="modal_age"
                               name="age" placeholder="Age"/>
                    </div>
                    <div class="form-group">
                        <label for="modal_email">Email</label>
                        <input type="email" class="form-control" id="modal_email"
                               placeholder="Email@mail.com" name="email"/>
                    </div>
                    <div class="form-group">
                        <label for="modal_password">Password</label>
                        <input type="password" class="form-control" id="modal_password"
                               name="password" placeholder="Password"/>
                    </div>
<!--                                            <div class="form-group">-->
<!--                                                <label for="modal_roles">Role</label>-->
<!--                                                <select multiple class="form-control" id="modal_roles" name="selectedRoles">-->
<!--                                                    <option selected th:each="roleToAdd : ${selectableRoles}"-->
<!--                                                            th:text="${roleToAdd.value}">-->
<!--                                                    </option>-->
<!--                                                </select>-->
<!--                                            </div>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" id="submitEditForm" class="btn btn-primary" value="Edit"/>
                </div>
            </div>
        </div>
    </form>
</div>


<!--******************************* DELETE MODAL ***********************************-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
     aria-hidden="true">
    <form class="font-weight-bold text-center" id="deleteForm">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    <div class="form-group">

                    <div class="form-group">

                               name="name" placeholder="First name" readonly/>

                    <div class="form-group">
                        <label for="deleteModal_lastName">Last name</label>
                        <input type="text" class="form-control" id="deleteModal_lastName"
                               name="lastName" placeholder="Last name" readonly/>
                    </div>
                    <div class="form-group">
                        <label for="deleteModal_age">Age</label>
                        <input type="text" class="form-control" id="deleteModal_age"
                               name="age" placeholder="Age" readonly/>
                    </div>
                    <div class="form-group">
                        <label for="deleteModal_email">Email</label>
                        <input type="email" class="form-control" id="deleteModal_email"
                               placeholder="Email@mail.com" name="email" readonly/>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label for="deleteModal_roles">Role</label>-->
<!--                        <select multiple class="form-control" id="deleteModal_roles" name="selectedRoles" readonly>-->
<!--                            <option th:each="roleToAdd : ${selectableRoles}"-->
<!--                                    th:text="${roleToAdd.value}">-->
<!--                            </option>-->
<!--                        </select>-->
<!--                    </div>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-danger" value="Delete"/>
                </div>
            </div>
        </div>
    </form>
</div>
